<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix [attr.aria-label]="'search'">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm && books$ | async as books; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong>
            {{ b.publishedDate | date: 'M/dd/yyyy' }}
          </div>
          <p>{{ b.description }}</p>
          <div>
            <button
              data-testing="add-to-list-button"
              [attr.aria-label]="'Add ' + b.title + ' to reading list'"
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="(readingListBookIds$ | async).includes(b.id)"
            >
              {{
                (finishedBooksIds$ | async).includes(b.id)
                  ? 'Finished'
                  : 'Want to read'
              }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a
        (click)="searchExample()"
        [attr.aria-label]="'Search for books about JavaScript'"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
